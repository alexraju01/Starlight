name: Release & Deploy

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze commit history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js App
        env:
          API_KEY: ${{ secrets.TMDB_API_KEY}} # Inject API Key
        run: npm run build

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # Use Personal Access Token (PAT) if needed
          API_KEY: ${{ secrets.TMDB_API_KEY}} # Ensure API Key is available for release
        run: npx semantic-release

  deploy:
    needs: release # Runs after the release job is completed
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }} # Optional if you have an org
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # Optional for multi-projects
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          API_KEY: ${{ secrets.TMDB_API_KEY}} # Inject API Key for deployment
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --project starlight
