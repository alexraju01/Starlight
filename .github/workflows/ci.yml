name: CI (Lint, Typecheck, Test, Build)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test -- --reporter=basic

      - name: Build
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: npm run build
