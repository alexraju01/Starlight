name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          # If package-lock.json isn't at the repo root, set:
          # cache-dependency-path: path/to/package-lock.json

      - name: Install deps (for better TS type info)
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          # queries: security-extended
          # queries: security-and-quality

      - name: Analyze
        uses: github/codeql-action/analyze@v3
